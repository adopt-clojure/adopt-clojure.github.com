<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/css/style.css" rel="stylesheet" type="text/css">
  <link rel="icon" href="https://clojurescript.org/images/cljs-logo-icon-32.png">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      color: #191919;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    a:hover {
      text-decoration: underline;
      color: inherit;
    }

    a:visited {
      text-decoration: none;
      color: inherit;
    }

    pre {
      margin: 0
    }

    .narrow {
      width: 60%;
      margin: auto;
    }

    .tags h1 {
      margin: 0.8rem
    }

    .uses {
      color: white
    }

    .production {
      padding: 4em 20%;
      display: flex;
      flex-direction: column;
      gap: 2em;
    }

    .production>div {
      display: flex;
      gap: 2em;
      align-items: center;
    }

    .production>div:nth-child(even) {
      flex-direction: row;
    }

    .production>div:nth-child(even)>div {
      border-left: 2px solid grey;
      padding-left: 1em;
    }

    .production>div:nth-child(odd) {
      flex-direction: row-reverse;
      text-align: right;
    }

    .production>div:nth-child(odd)>div {
      border-right: 2px solid grey;
      padding-right: 1em;
    }

    section.uses {
      color: white;
    }

    .uses>div>div {
      background-color: white;
      color: black;
      padding: 1em;
      display: grid;
      grid-template-rows: 20% 55% 20%;
    }

    .heading {
      display: flex;
      align-items: center;
      gap: 1em;
    }

    .packages {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      gap: 5px;
    }
    
    .samples {
        padding: 4em 25%;
    }

    .samples div[example] {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .samples div[example] > button {
        width: 1em;
        height: 100%;
        border: none;
        font-size: 2em;
        background-color: inherit;
    }
    
    .samples div[example] > div {
        width: 50%;
    }
    
    .samples div[example] > div:last-child {
        padding: 10px;
        background-color: #90B4FE;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    footer {
      background-color: #292d2e;
      color: #838383;
      padding: 4em 20%;
      display: flex;
      justify-content: space-between;
      gap: 2em;
      font-weight: 500;
    }
  </style>
</head>

<body
  style="width: 100%; height: 100%; overflow-x: hidden; overflow-y: scroll; margin: 0; padding: 0; background-color: #FFFFFF;">
  <div id="app">
    Shadow-cljs rocks!
  </div>
  <script src="/js/compiled/main.js" type="text/javascript"></script>
  <script>adopt_clojure.core.init();</script>
</body>

</html>
